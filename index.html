<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMJEEE 2026 Admissions | Apply Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-700 p-8 text-center text-white">
            <h1 class="text-3xl font-extrabold tracking-tight">SRMJEEE 2026</h1>
            <p class="text-indigo-200 mt-1 text-xs font-semibold uppercase tracking-widest">Admission Guidance Portal</p>
        </div>

        <div id="timer-container" class="bg-indigo-900 py-4 px-2 flex justify-around text-center border-b border-indigo-800">
            <div><span id="days" class="block text-xl font-bold text-white">00</span><span class="text-[10px] text-indigo-300 uppercase">Days</span></div>
            <div class="text-indigo-500 text-xl font-bold">:</div>
            <div><span id="hours" class="block text-xl font-bold text-white">00</span><span class="text-[10px] text-indigo-300 uppercase">Hours</span></div>
            <div class="text-indigo-500 text-xl font-bold">:</div>
            <div><span id="minutes" class="block text-xl font-bold text-white">00</span><span class="text-[10px] text-indigo-300 uppercase">Mins</span></div>
            <div class="text-indigo-500 text-xl font-bold">:</div>
            <div><span id="seconds" class="block text-xl font-bold text-pink-400">00</span><span class="text-[10px] text-indigo-300 uppercase">Secs</span></div>
        </div>

        <div class="p-8">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Limited Seats Available</h2>
                <p class="text-gray-500 text-sm mt-1">Submit your details to receive the 2026 Preparation Guide.</p>
            </div>

            <form action="https://formspree.io/f/xaqjooqw" method="POST" class="space-y-4">
                <input type="text" name="StudentName" required placeholder="Student's Full Name" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                
                <input type="email" name="_replyto" required placeholder="Email Address" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                
                <input type="tel" name="WhatsApp" required placeholder="WhatsApp Number" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">

                <select name="CampusPreference" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="" disabled selected>Select Campus</option>
                    <option>Kattankulathur (Main)</option>
                    <option>Ramapuram</option>
                    <option>Vadapalani</option>
                    <option>NCR Delhi</option>
                </select>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95">
                    RESERVE MY GUIDANCE SLOT
                </button>
            </form>
        </div>

        <p class="text-center text-[10px] text-gray-400 pb-6 px-8 italic">
            *This is an admission support portal. Not the official SRM registration site.
        </p>
    </div>

    <script>
        const countDownDate = new Date("April 15, 2026 23:59:59").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance < 0) { clearInterval(x); document.getElementById("timer-container").innerHTML = "<span class='text-white py-2'>REGISTRATION CLOSED</span>"; }
        }, 1000);
    </script>
</body>
</html>
