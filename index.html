        </div>

        <div class="p-8">

            </div>

            <form action="https://formspree.io/f/xaqjooqw" method="POST" class="space-y-4">
                <input type="text" name="StudentName" required placeholder="Student's Full Name" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                
                <input type="email" name="_replyto" required placeholder="Email Address" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                
                <input type="tel" name="WhatsApp" required placeholder="WhatsApp Number" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">

                <select name="CampusPreference" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="" disabled selected>Select Campus</option>
                    <option>Kattankulathur (Main)</option>
                    <option>Ramapuram</option>
                    <option>Vadapalani</option>
                    <option>NCR Delhi</option>
                </select>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95">
                    RESERVE MY GUIDANCE SLOT
                </button>
            </form>
        </div>

        <p class="text-center text-[10px] text-gray-400 pb-6 px-8 italic">
            *This is an admission support portal. Not the official SRM registration site.
        </p>
    </div>

    <script>
        const countDownDate = new Date("April 15, 2026 23:59:59").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance < 0) { clearInterval(x); document.getElementById("timer-container").innerHTML = "<span class='text-white py-2'>REGISTRATION CLOSED</span>"; }
        }, 1000);
    </script>
